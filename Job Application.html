<form action="/action_page.php">
  <div class="form-container">

<label for="email">Email</label><br>
     <input type="email" placeholder="Enter Email..." size="32" style="padding:5px";><br> <br>
      </div>

<div class="form-left">

 Job Role <br>
<select name="Select Job Role" id="Job Role" style="width:257px;padding:5px";>

</select>
 <br><br>
      </div>
</div>

     <input type="text" placeholder="Enter City Name..." size="32" style="padding:5px";><br> <br>
 Date <br>
<input type="date" id="Date" name="trip-start"
       value="10-01-2022"
